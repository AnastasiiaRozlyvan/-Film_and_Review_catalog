<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Main - Film and Review</title>
        <a href="{% url 'add' %}">Add a movie</a>
        <a href="{% url 'statistics' %}">Statistics</a>
    </head>
    <body>
        <h1>Films and Review</h1>
        {% for movie in movies %}
        <div>
            <h2>{{ movie.title }}</h2>
            <p> Directed by {{ movie.directed_by }}</p>
            <p> {{ movie.year }}</p>
            <p> {{ movie.genre}}</p>
        </div>
        {% endfor %}
    </body>
</html>
