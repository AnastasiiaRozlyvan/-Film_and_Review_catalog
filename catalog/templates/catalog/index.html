{% extends "base_generic.html" %}
{% block content %}
<h1>Films and Review</h1>
{% for d in descriptions %}
<div>
    <h2><a href="{{ d.get_absolute_url }}">{{ d.movie }}</a></h2>
    <p> Directed by {{ d.movie.directed_by }}</p>
    <p> {{ d.movie.year }}</p>
    <p> {{ d.movie.genre}}</p>
</div>
{% endfor %}
{% endblock %}
